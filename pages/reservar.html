<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epom Gourmet - reservar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1><a href="../index.html">Epom Gourmet</a></h1>
        <div class="links">
            <ul>
                <li><a href="#">reservar</a></li>
                <li><a href="#">conheça nosso chefe</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../menu.svg" alt="">
                </button>
                <ul class="dropdown-menu" style="background-color: #B7A835; height: 150px !important;">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="form-reservar">
        <form action="#">
            <h2>reserve sua mesa:</h2>
            <div class="inputs">
                <input type="text" placeholder="Digite seu nome:" class="nome" required="true">
                <input type="number" placeholder="Digite quantas pessoas estarão na mesa:" class="pessoas-mesa"
                    required="true">
                <input type="text" placeholder="Digite seu número de telefone:" class="pessoas-mesa" id="phone-number" data-mask-selectonfocus="true" required="true">
                <label for="dia-reserva">Escolha o dia:</label>
                <input type="date" id="dia-reserva" name="dia-reserva" class="dia-reserva" required="true">
                <label for="hora-reserva">Escolha o horário:</label>
                <input type="time" id="hora-reserva" name="hora-reserva" class="hora-reserva" required="true">
                <label for="notas-adicionais">Notas adicionais:</label>
                <textarea id="notas-adicionais" name="notas-adicionais" class="notas-adicionais" placeholder="Ex: Mesa perto da janela" rows="4"></textarea>
            </div>
            <button type="submit">reservar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
</body>

</html>
